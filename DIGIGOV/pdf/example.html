<body>
    <div id="linkId" style="display:none">

        if (qr.indexOf('Payment') >= 0) {
            //UGF5bWVudF9SZWNlaXB0X08xMTE2QlBNMjIyMzAwMzgwMS5wZGY=
            document.getElementById("linkId").innerHTML +=
                `<a href="https://github.com/enagargujarat-gov-in/enagargujarat-gov-in.github.io/raw/main/pdf/${qr}" 
                id="raw-url">sss</a>`;

            var element = document.getElementById('raw-url');
            element.click();
        }
    </script>
